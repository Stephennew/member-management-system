<div class="apoin-area">
    <div class="well-bg area-padding">
        <div class="appoin-overly"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="section-headline text-center section-2">
                        <h3>做头发预约</h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="apoint-form">
                    <form name="app-form" id="app-ready" method="post" action="index.php?p=home&c=order&a=addOrder">
                        <div class="col-sm-12 col-md-8 col-lg-7 app-left">
                            <div class="form-group">
                                <label>预约人</label>
                                <input type="text" name="realname" id="app-name" class="form-control required" placeholder="realname">
                            </div>
                            <div class="form-group mt-right0">
                                <label>电话</label>
                                <input type="text" class="form-control required email" name="telphone" id="app-email" placeholder="telphone">
                            </div>
                            <div class="time">
                                <label>美发师</label>
                                <select name="barber">
                                    <option selected="">Select</option>
                                    <option>A</option>
                                    <option>B</option>
                                </select>
                            </div>
                            <div class="time">
                                <label>套餐</label>
                                <select name="plans">
                                    <option selected="">Select</option>
                                    <option>打包键</option>
                                    <option>111</option>
                                </select>
                            </div>
                            <div class="time">
                                <label>预约时间</label>
                                <input type="date" class="form-control required email" name="date"  placeholder="telphone">
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group textarea">
                                <label class="control-label">Description</label>
                                <textarea class="form-control" name="content" rows="5" id="AppointmentMessage"></textarea>
                            </div>
                            <div class="submitbtn">
                                <button type="submit" class="btn btn-default" value="Submit">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="map-column col-lg-5 col-md-4 col-sm-12 col-xs-12">
                    <div class="map-zone">
                        <div class="contact-info">
                            <div class="contact-icons">
                                <ul>
                                    <li>
                                        <i class="fa fa-map-marker"></i> <strong>Address:</strong>
                                        121 lone street,New York.
                                    </li>
                                    <li>
                                        <i class="fa fa-mobile"></i> <strong>Phone:</strong>
                                        +884-7444654
                                    </li>
                                    <li>
                                        <i class="fa fa-envelope"></i> <strong>Email:</strong>
                                        <a href="#">admin@Styleshair.com</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- Map area -->
                        <div class="map-area">
                            <div id="googleMap" style="width:100%;height:275px;"></div>
                        </div><!-- End Map area -->
